name: Deploy MkDocs site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "version1.1.0"]
    tags:
      - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to gh-pages branch
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history including gh-pages branch for mike to access version history
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs-material mike
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Deploy with mike (builds and commits to gh-pages branch)
        run: |
          set -euo pipefail
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            mike deploy --push --update-aliases "$VERSION" "latest"
            mike set-default --push "latest"
          else
            mike deploy --push "dev"
          fi
      
      - name: Checkout gh-pages branch to prepare for artifact upload
        run: |
          # Fetch gh-pages branch and checkout (mike will have created it)
          git fetch origin gh-pages
          git checkout gh-pages
      
      - name: Copy site to clean directory
        run: |
          # Create a clean directory with only site content (exclude .git)
          mkdir -p /tmp/site-artifact
          shopt -s dotglob
          for item in *; do
            if [ "$item" != ".git" ]; then
              cp -r "$item" /tmp/site-artifact/
            fi
          done
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/site-artifact

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

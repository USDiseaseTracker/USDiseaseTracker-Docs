# Site settings
title: US Disease Tracker Documentation
description: Data standards, templates, examples, and validation documentation for the US Disease Tracker project
baseurl: "/USDiseaseTracker-Docs"
url: "https://usdiseasetracker.github.io"
repository: USDiseaseTracker/USDiseaseTracker-Docs

# Theme
theme: jekyll-theme-cayman

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Include/Exclude settings
include:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - guides
  - examples-and-templates
  - scripts

exclude:
  - .git
  - .github
  - .gitignore
  - vendor
  - Gemfile
  - Gemfile.lock

# Navigation structure
# GitHub Pages will automatically convert markdown files to HTML
# Links in markdown files should work as-is

# Collections for better organization
collections:
  guides:
    output: true
    permalink: /guides/:name/

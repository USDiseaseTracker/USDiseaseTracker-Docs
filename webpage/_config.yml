# Site settings
title: US Disease Tracker Documentation
email: support@example.com
description: >
  Data standards, templates, examples, and validation documentation 
  for the US Disease Tracker project
lang: en-US

baseurl: "/USDiseaseTracker-Docs"
url: "https://usdiseasetracker.github.io"
git_address: https://github.com/USDiseaseTracker/USDiseaseTracker-Docs
git_edit_address: https://github.com/USDiseaseTracker/USDiseaseTracker-Docs/blob/main

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: flatly # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

# Include/Exclude settings
exclude:
  - .git
  - .github
  - .gitignore
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md

timezone: America/New_York

# Collections for better organization
collections:
  guides:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true

defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _guides
    type: guides
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"


url: https://usdiseasetracker.github.io/USDiseaseTracker-Docs/

template:
  bootstrap: 5
  bootswatch: cosmo

home:
  title: US Disease Tracker Data Standards
  description: >
    Data standards, templates, examples, and validation documentation
    for the US Disease Tracker project.

navbar:
  structure:
    left:  [intro, standards, examples, articles, reference]
    right: [search, github]
  components:
    standards:
      text: Data Standards
      href: articles/getting-started.html
    examples:
      text: Examples
      menu:
      - text: Case Report Example
        href: https://github.com/USDiseaseTracker/USDiseaseTracker-Docs/blob/main/inst/examples/case_report_example.json
      - text: Browse All Examples
        href: https://github.com/USDiseaseTracker/USDiseaseTracker-Docs/tree/main/inst/examples

articles:
- title: Getting Started
  navbar: ~
  contents:
  - getting-started

reference:
- title: Validation Functions
  desc: Functions for validating data against standards
  contents:
  - has_concept("validation")

footer:
  structure:
    left: developed_by
    right: built_with
